<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日记助手 - 智慧旅游管理系统</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/diary-choice.css">
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- 导航栏 -->
        <nav class="nav-bar">
            <div class="logo">
                <img src="../assets/logo.jpg" alt="Logo">
                <span>智慧旅游</span>
            </div>
            <div class="nav-links">
                <a href="../index.html"><i class="fas fa-compass"></i> 智能推荐</a>
                <a href="route-planning.html"><i class="fas fa-route"></i> 路线规划</a>
                <a href="place-search.html"><i class="fas fa-map-marked-alt"></i> 场所查询</a>
                <a href="#" class="active"><i class="fas fa-book"></i> 日记助手</a>
                <a href="profile.html"><i class="fas fa-user-circle"></i> 个人中心</a>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <div class="choice-container">
                <h1>日记助手</h1>
                <div class="choice-cards">
                    <div class="choice-card" @click="goToView">
                        <i class="fas fa-eye"></i>
                        <h2>查看日记</h2>
                        <p>浏览其他用户的旅行日记，分享旅行故事</p>
                    </div>
                    <div class="choice-card" @click="goToEdit">
                        <i class="fas fa-edit"></i>
                        <h2>编辑日记</h2>
                        <p>创建和编辑自己的旅行日记</p>
                    </div>
                </div>
            </div>
            <!-- 底部导入导出按钮 -->
            <div class="diary-bottom-actions">
                <button class="action-btn" @click="exportDiaries">
                    <i class="fas fa-file-export"></i> 导出日记
                </button>
                <button class="action-btn" @click="importDiaries">
                    <i class="fas fa-file-import"></i> 导入日记
                </button>
            </div>
        </main>

        <!-- 底部导航栏 -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 智慧旅游管理系统</p>
            </div>
        </footer>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Element Plus -->
    <script src="https://unpkg.com/element-plus"></script>
    <!-- 选择页面脚本 -->
    <script src="../src/diary-choice.js"></script>
</body>
</html>
