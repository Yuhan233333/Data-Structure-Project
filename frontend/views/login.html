<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 智慧旅游管理系统</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <div class="login-container">
            <div class="login-box">
                <!-- Logo区域 -->
                <div class="logo-section">
                    <img src="../assets/logo.png" alt="Logo">
                    <h1>智慧旅游管理系统</h1>
                </div>

                <!-- 切换表单 -->
                <div class="form-tabs">
                    <button :class="['tab-btn', activeForm === 'login' ? 'active' : '']" 
                            @click="activeForm = 'login'">
                        登录
                    </button>
                    <button :class="['tab-btn', activeForm === 'register' ? 'active' : '']" 
                            @click="activeForm = 'register'">
                        注册
                    </button>
                </div>

                <!-- 登录表单 -->
                <form v-if="activeForm === 'login'" class="login-form" @submit.prevent="handleLogin">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i></label>
                        <input type="text" v-model="loginForm.username" placeholder="用户名" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i></label>
                        <input :type="showPassword ? 'text' : 'password'" 
                               v-model="loginForm.password" 
                               placeholder="密码" required>
                        <i class="fas" 
                           :class="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                           @click="showPassword = !showPassword"></i>
                    </div>
                    <button type="submit" class="submit-btn">登录</button>
                </form>

                <!-- 注册表单 -->
                <form v-else class="register-form" @submit.prevent="handleRegister">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i></label>
                        <input type="text" v-model="registerForm.username" placeholder="设置用户名" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i></label>
                        <input :type="showPassword ? 'text' : 'password'" 
                               v-model="registerForm.password" 
                               placeholder="设置密码" required>
                        <i class="fas" 
                           :class="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                           @click="showPassword = !showPassword"></i>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i></label>
                        <input :type="showPassword ? 'text' : 'password'" 
                               v-model="registerForm.confirmPassword" 
                               placeholder="确认密码" required>
                    </div>
                    <button type="submit" class="submit-btn">注册</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Element Plus -->
    <script src="https://unpkg.com/element-plus"></script>
    <!-- 登录页面脚本 -->
    <script src="../src/login.js"></script>
</body>
</html>
